<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Filmes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

    
    <ion-toolbar>
      <ion-title size="large">Lista de Filmes</ion-title>
    </ion-toolbar>
  
  </ion-header>
  <ion-list *ngFor="let filme of catalogoFilme; let i= index">
    <ion-item (click)="editar(i)">
      
      <ion-icon name="film" slot="start"></ion-icon>
      <ion-label>Titulo do filme: {{filme.titulo}}</ion-label>
      <ion-label>Avaliação: {{filme.avaliacao}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="irCadastroFilme()">CADASTRAR FILMES</ion-button>
</ion-content>
