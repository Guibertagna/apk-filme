<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Filmes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Filmes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let filme of catalogoFilme; let i= index">
    <ion-item (click)="editar(filme)" class="film-item">
      <ion-thumbnail *ngIf="filme.downloadURL != null " slot="start">
        <img src="{{filme.downloadURL}}"/>
      </ion-thumbnail>
      
        <ion-icon name="film" slot="start" *ngIf="filme.downloadURL == null"></ion-icon>
    
      <ion-label>
       
        <h2>{{filme.titulo}}</h2>
        <p>Ano: {{filme.anoLancamento}}</p>
        <p>Avaliação: {{filme.avaliacao}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="irParaCadastrarPage()">CADASTRAR FILMES</ion-button>
</ion-content>
