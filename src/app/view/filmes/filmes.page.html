<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Filmes</ion-title>
    
      <ion-button (click)="fazerLogout()" slot="end">
        <ion-icon name="log-out"></ion-icon> <!-- Substitua "log-out" pelo nome do ícone desejado -->
      </ion-button>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Filmes</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>

    
    <ion-row>
      <ion-col size="12" *ngFor="let filme of catalogoFilme; let i= index">
        <ion-item (click)="editar(filme)" class="film-item">
          <ion-thumbnail *ngIf="filme.downloadURL != null " slot="start">
            <img src="{{filme.downloadURL}}" />
          </ion-thumbnail>
          <ion-icon name="film" slot="start" *ngIf="filme.downloadURL == null"></ion-icon>
          <ion-label>
            <h2>{{filme.titulo}}</h2>
            <p>Ano: {{filme.anoLancamento}}</p>
            <p [ngStyle]="{'color': getCorAvaliacao(filme.avaliacao)}">Avaliação: {{filme.avaliacao}}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="full" (click)="irParaCadastrarPage()">CADASTRAR FILMES</ion-button>
</ion-content>
