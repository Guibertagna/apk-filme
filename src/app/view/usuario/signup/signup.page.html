<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CADASTRO</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/signin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form [formGroup]="formCadastrar" (ngSubmit)="submitForm()">
    <ion-col size="12">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <span *ngIf="formCadastrar.get('email')?.touched && formCadastrar.get('email')?.errors?.['required']">Email obrigatorio</span>
    <span *ngIf="formCadastrar.get('email')?.dirty && formCadastrar.get('email')?.errors?.['email']">Email formato invalido</span>
    </ion-col>
    
    <ion-col size="12">
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <span *ngIf="formCadastrar.get('senha')?.touched && formCadastrar.get('senha')?.errors?.['required']">senha obrigatorio</span>
    <span *ngIf="formCadastrar.get('senha')?.dirty && formCadastrar.get('senha')?.errors?.['minlength']">senha precisa ter 6 digitos</span>
    </ion-col>

    <ion-col size="12">
    <ion-item>
      <ion-label position="floating">Confirme sua enha</ion-label>
      <ion-input type="password" formControlName="confsenha"></ion-input>
    </ion-item>
    <span *ngIf="formCadastrar.get('confsenha')?.touched && formCadastrar.get('confsenha')?.errors?.['required']">confirmação de senha obrigatoria</span><br>
    <span *ngIf="formCadastrar.get('senha')?.dirty && formCadastrar.get('senha')?.errors?.['minlength']">senha precisa ter 6 digitos</span><br>
    <span *ngIf="formCadastrar.get('confsenha')?.dirty && (this.formCadastrar.get('senha')?.value != this.formCadastrar.get('confsenha')?.value)">senha precisam ser iguais</span><br>  
    </ion-col>
  
  <ion-button expand="full" color="success" type="submit">Cadastrar</ion-button>
  
</form>
</ion-content>
