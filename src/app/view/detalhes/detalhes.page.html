<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/filmes"></ion-back-button>
      </ion-buttons>
      <ion-title>Detalhes do Filme</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-toggle (ionChange)="habilitar()"></ion-toggle>
    <app-detalhar-component [filme]="filme" [disabled]="edicao"></app-detalhar-component>
  </ion-grid>
</ion-content>
