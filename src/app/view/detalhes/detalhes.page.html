<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/filmes"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do Filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
  
  
<ion-content [fullscreen]="true">
    <ion-label>Editar</ion-label>
    <ion-col size="9">
    <form [formGroup]="formAtualizaFilme" (ngSubmit)="editar()"></form>
    <ion-toggle (ionChange)="habilitar()"></ion-toggle>
   
   
    <ion-item>
      <ion-input label="Título: " formControlName="titulo" [disabled]="edicao"></ion-input>
    </ion-item>
    <span *ngIf="formAtualizaFilme.get('titulo')?.touched && formAtualizaFilme.get('titulo')?.errors?.['required']">titulo obrigatório</span>
    
    
    <ion-item>
      <ion-input label="Genêro: " formControlName="genero" [disabled]="edicao"></ion-input>
    </ion-item>
    <span *ngIf="formAtualizaFilme.get('genero')?.touched && formAtualizaFilme.get('genero')?.errors?.['required']">Genero obrigatório</span>
    
    <ion-item>
      <ion-input label="Ano de Lançamento: " formControlName="anoLancamento" [disabled]="edicao"></ion-input>
    </ion-item>
    <span *ngIf="formAtualizaFilme.get('anoLancamento')?.touched && formAtualizaFilme.get('anoLancamento')?.errors?.['required']">Ano de lançamento obrigatório</span>
    
    <ion-item>
      <ion-input label="Duração: " formControlName="duracao" [disabled]="edicao"></ion-input>
    </ion-item>
    <span *ngIf="formAtualizaFilme.get('duracao')?.touched && formAtualizaFilme.get('duracao')?.errors?.['required']">Duração obrigatório</span>
   
    <ion-item>
      <ion-select label="Avaliação: " placeholder="Sua avaliação sobre o filme" formControlName="avaliacao" formControlName="avaliacao"
        [disabled]="edicao">
        <ion-select-option value="Bom">Bom</ion-select-option>
        <ion-select-option value="Mediano">Mediano</ion-select-option>
        <ion-select-option value="Ruim">Ruim</ion-select-option>
      </ion-select>
    </ion-item>
    <span *ngIf="formAtualizaFilme.get('avaliacao')?.touched && formAtualizaFilme.get('avaliacao')?.errors?.['required']">Avaliação obrigatório</span>
    <ion-item disabled="{{edicao}}">
      <img src="{{filme.downloadURL}}" />
    </ion-item>
    
    <ion-item disabled="{{edicao}}">
      <ion-button size="default" color="dark" shape="round">
        <input type="file" (change)="uploadImagem($event.target)" />
      </ion-button>
    </ion-item>
  
    <ion-button expand="block" (click)="editar()" disabled="{{edicao}}" >Salvar</ion-button>
    <ion-button expand="block" (click)="excluir()" disabled="{{edicao}}" color="danger">Excluir</ion-button>
